<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./src/js/script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!-- Page Wrapper -->
        <div
            class="relative flex h-screen flex-col items-center justify-center">
            <div
                class="m-8 flex flex-col border-b-2 border-red-200 p-4 text-center text-4xl font-bold tracking-wider">
                <p class="py-2 tracking-wider">PLAYER</p>
                <span
                    id="turn"
                    class="py-2 text-6xl capitalize text-red-300"></span>
                <p class="py-2">TURN</p>
            </div>
            <!-- Grid Wrapper -->
            <div
                id="board"
                class="grid grid-cols-3 items-center justify-center">
                <!-- Cell Container 0 -->
                <div
                    class="cell-container border border-l-0 border-t-0 border-black duration-500 hover:cursor-pointer"
                    data-cell="0">
                    <img
                        class="X hidden h-16 w-16"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="O hidden h-16 w-16"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <!-- Cell Container 1 -->
                <div
                    class="cell-container border border-t-0 border-black duration-500 hover:cursor-pointer"

                <div

        <div
            id="starter"
            class="fixed bottom-0 left-0 right-0 top-0 flex flex-col items-center justify-center bg-slate-500 text-4xl opacity-100 transition-opacity duration-500">
            <div
                id="winningMsg"
                class="flex flex-col items-center justify-center p-10 text-center text-2xl uppercase leading-loose tracking-widest text-gray-200 md:text-4xl md:leading-loose">
                <p class="p-6">Lets play a game of Tic-Tac-Toe!</p>
                <div class="w-full border-t border-red-300"></div>
            </div>
            <button

                class="transistion duration-250 rounded-xl border-4 border-cyan-200 px-4 py-6 font-bold uppercase tracking-wider text-gray-200 shadow-sm hover:-translate-y-1 hover:bg-opacity-90 hover:shadow-lg">
