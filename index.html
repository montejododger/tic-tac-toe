<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./src/js/script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!-- Page Wrapper -->
        <div
            class="relative flex flex-col items-center justify-center h-screen">
            <div
                class="m-8 p-4 text-4xl font-bold text-center tracking-wider border-b-2 border-red-200 flex flex-col">
                <p class="py-2 tracking-wider">PLAYER</p>
                <span
                    id="turn"
                    class="text-6xl capitalize text-red-300 py-2"></span>
                <p class="py-2">TURN</p>
            </div>
            <!-- Grid Wrapper -->
            <div
                id="board"
                class="grid items-center justify-center grid-cols-3">
                <div
                    class="hover:cursor-pointer duration-500 border border-t-0 border-l-0 border-black cell-container"
                    data-cell="0">
                    <img
                        class="hidden w-16 h-16 X"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <div
                    class="hover:cursor-pointer duration-500 border border-t-0 border-black cell-container"
                    data-cell="1">
                    <img
                        class="hidden w-16 h-16 X"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <div
                    class="hover:cursor-pointer duration-500 border border-t-0 border-r-0 border-black cell-container"
                    data-cell="2">
                    <img
                        class="hidden w-16 h-16 X"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <div
                    class="hover:cursor-pointer duration-500 border border-l-0 border-black cell-container"
                    data-cell="3">
                    <img
                        class="hidden w-16 h-16 X"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <div
                    class="hover:cursor-pointer duration-300 bg-black bg-opacity-0 border border-black cell-container"
                    data-cell="4">
                    <img
                        class="hidden w-16 h-16 X"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <div
                    class="hover:cursor-pointer duration-300 bg-black bg-opacity-0 border border-r-0 border-black cell-container"
                    data-cell="5">

                        alt="" />
                </div>
                <div
                    class="hover:cursor-pointer duration-300 bg-black bg-opacity-0 border border-b-0 border-l-0 border-black cell-container"
                    data-cell="6">
                    <img
                        class="hidden w-16 h-16 X"
                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
                <div

                    data-cell="8">

                        src="./src/assests/x-symbol-svgrepo-com.svg"
                        alt="" />
                    <img
                        class="hidden w-16 h-16 O"
                        src="./src/assests/circle-outline-shape-svgrepo-com.svg"
                        alt="" />
                </div>
            </div>
        </div>

        <div
            id="starter"
            class="fixed top-0 bottom-0 left-0 right-0 flex-col items-center justify-center hidden text-4xl bg-slate-500">
            <div
                id="winningMsg"
                class="flex flex-col items-center justify-center leading-loose p-10 text-2xl tracking-widest text-center text-gray-200 uppercase md:text-4xl md:leading-loose">
                <p class="p-6">Lets play a game of Tic-Tac-Toe!</p>
                <div class="border-t border-red-300 w-full"></div>
            </div>
            <button
                id="restartBtn"
                class="px-4 py-6 font-bold tracking-wider text-gray-200 uppercase border-4 shadow-sm border-cyan-200 rounded-xl hover:bg-opacity-90 hover:shadow-lg transistion hover:-translate-y-1 duration-250">
                start
            </button>
        </div>
